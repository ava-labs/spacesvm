name: Build + test

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  build_test_release:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Run unit tests
        shell: bash
        run: scripts/tests.unit.sh
      - name: Run integration tests
        shell: bash
        run: scripts/tests.integration.sh
      - name: Run e2e tests
        shell: bash
        run: scripts/run.sh 1.7.8
        env:
          E2E: true
      - name: Run GoReleaser for cross-platform builds
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          # TODO: automate github release page announce and artifact uploads?
          # https://goreleaser.com/cmd/goreleaser_release/
          args: release --rm-dist --skip-announce --skip-publish
